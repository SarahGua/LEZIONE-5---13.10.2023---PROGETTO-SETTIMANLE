<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Christmas e-shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="handlee">
    <header>
      <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold" href="../index/index.html"
            >CHRISTMAS JOY</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="../index/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center mt-3">E-Christmas</h1>
      <h2 class="text-center">il tuo e-shop per gli acqusti di Natale!</h2>
      <div class="container">
        <div class="row justify-content-center my-5">
          <div class="col col-12 col-md-6">
            <form id="form">
              <div class="mb-3">
                <label
                  for="name-form"
                  class="form-label mt-3 w-100 text-center"
                  id="name"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name-form"
                  required
                />
                <label
                  for="description-form"
                  class="form-label mt-3 w-100 text-center"
                  id="description"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description-form"
                  required
                />
                <label
                  for="brand-form"
                  class="form-label mt-3 w-100 text-center"
                  id="brand"
                  >Brand</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="brand-form"
                  required
                />
                <label
                  for="imageUrl-form"
                  class="form-label mt-3 w-100 text-center"
                  id="imageUrl"
                  >Image-Url</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl-form"
                  required
                />
                <label
                  for="price-form"
                  class="form-label mt-3 w-100 text-center"
                  id="price"
                  >Price</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="price-form"
                  required
                />
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-danger w-30 mt-3 text-center me-2"
                  >
                    Aggiungi
                  </button>
                  <button
                    type="reset"
                    class="btn btn-danger w-30 mt-3 text-center me-2"
                  >
                    Cancella
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
